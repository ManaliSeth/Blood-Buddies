    <head>
        <meta charset="utf-8">
        <title>Add Complain - Blood Buddies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Reddrop Buddies - Blood Donation Campaign & Multi-Concept Activism Template">
        <meta name="author" content="xenioushk">
        <link rel="shortcut icon" href="../../static/userresources/images/favicon.png" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- The styles -->
        <link rel="stylesheet" href="../../static/userresources/css/bootstrap.min.css" />
        <link href="../../static/userresources/css/font-awesome.min.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/animate.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/owl.carousel.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/venobox.css" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="../../static/userresources/css/styles.css" />

    <body>

        <div id="preloader">
            <span class="margin-bottom"><img src="images/loader.gif" alt="" /></span>
        </div>

       <!--  HEADER -->

        {% include 'user/loginheader.html' %}

         <!-- end main-header  -->
        <section class="page-header" data-stellar-background-ratio="1.2">

            <div class="container">

                <div class="row">

                    <div class="col-sm-12 text-center">


                        <h3>
                            Add Complain
                        </h3>

                        <p class="page-breadcrumb">
                            User Dashboard / Complain / Add Complain
                        </p>

                    </div>

                </div> <!-- end .row  -->

            </div> <!-- end .container  -->

        </section> <!-- end .page-header  -->

        <section class="section-content-block">

            <div class="container">

                <div class="row">

                    <div class="col-md-8 col-sm-12">



                        <div class="comments-area" id="comments">


                            <div id="respond">

                                <div class="topic-bold-header clearfix">
                                    <h4>Add complain</h4>
                                </div> <!-- end .topic-bold-header  -->

                                <form role="form" action="/userAddComplain" method="post" id="comment-form" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <select class="form-control" name="bloodbankId">
                                            {% for i in bloodbankDict %}
                                                <option value="{{ i.bloodbankId }}">{{ i.bloodbankName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="subj" name="complainSubject" placeholder="Complain subject">
                                    </div>

                                    <div class="form-group">

                                        <textarea class="form-control" rows="5" id="comment" name="complainDescription" placeholder="Write Your Complain"></textarea>
                                    </div>

									<div class="form-group">

                                        <input type="file" class="form-control" id="upload" name="file">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-custom">Submit</button>
                                    </div>

                                </form>


                            </div> <!-- end respond-->

                        </div> <!-- end comments-area-->

                    </div> <!--  end .single-post-container -->



                </div> <!--  end row  -->

            </div> <!--  end container -->

        </section> <!-- end .section-content-block  -->

        <!-- START FOOTER  -->

        {% include 'user/footer.html' %}

        <!-- END FOOTER  -->

        <!-- Back To Top Button  -->

        <a id="backTop">Back To Top</a>

        <script src="../../static/userresources/js/jquery.min.js"></script>
        <script src="../../static/userresources/js/bootstrap.min.js"></script>
        <script src="../../static/userresources/js/wow.min.js"></script>
        <script src="../../static/userresources/js/jquery.backTop.min.js "></script>
        <script src="../../static/userresources/js/waypoints.min.js"></script>
        <script src="../../static/userresources/js/waypoints-sticky.min.js"></script>
        <script src="../../static/userresources/js/owl.carousel.min.js"></script>
        <script src="../../static/userresources/js/jquery.stellar.min.js"></script>
        <script src="../../static/userresources/js/jquery.counterup.min.js"></script>
        <script src="../../static/userresources/js/venobox.min.js"></script>
        <script src="../../static/userresources/js/custom-scripts.js"></script>
    </body>

</html>
