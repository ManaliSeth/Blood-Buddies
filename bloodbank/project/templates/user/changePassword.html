            <div class="container">

                <div class="row">

                    <div class="col-sm-12 text-center">


                        <h3>
                            Change Password
                        </h3>

                        <p class="page-breadcrumb">
                            Home / Change Password

                </div> <!-- end .row  -->

        <section class="section-content-block section-secondary-bg">

                        <div class="contact-form-block">

                            <h2 class="contact-title">Change Password</h2>

                            <form role="form" action="/changePassword" method="post" id="contact-form">

                                {{ msg1 }}
                                {{ msg2 }}

                                <div class="form-group">
                                    <input type="password" class="form-control" id="oldpwd" name="oldPassword" placeholder="Enter old password" data-msg="Please Write Your Old Password" />
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="newpwd" name="newPassword" placeholder="Enter new password" data-msg="Please Write Your new Password" />
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="newpwd" name="confirmPassword" placeholder="Confirm new password" data-msg="Please Confirm Your new Password" />
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-theme">Save</button>
                                </div>

                            </form>

                        </div> <!-- end .contact-form-block  -->
