    <head>
        <meta charset="utf-8">
        <title>Edit Profile - Blood Buddies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Reddrop Buddies - Blood Donation Campaign & Multi-Concept Activism Template">
        <meta name="author" content="xenioushk">
        <link rel="shortcut icon" href="../../static/userresources/images/favicon.png" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- The styles -->
        <link rel="stylesheet" href="../../static/userresources/css/bootstrap.min.css" />
        <link href="../../static/userresources/css/font-awesome.min.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/animate.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/owl.carousel.css" rel="stylesheet" type="text/css" >
        <link href="../../static/userresources/css/venobox.css" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="../../static/userresources/css/styles.css" />

    <body>

        <!--  HEADER -->

            {% include 'user/loginHeader.html' %}

         <!-- end main-header  -->

        <!--  PAGE HEADING -->

        <section class="page-header" data-stellar-background-ratio="1.2">

            <div class="container">

                <div class="row">

                    <div class="col-sm-12 text-center">


                        <h3>
                            Edit Profile
                        </h3>

                        <p class="page-breadcrumb">
                            User Dashboard / Edit Profile
                        </p>


                    </div>

                </div> <!-- end .row  -->

            </div> <!-- end .container  -->

        </section> <!-- end .page-header  -->

        <!--  MAIN CONTENT  -->


        <section class="section-content-block section-secondary-bg">

            <div class="container">

                <div class="row">

                    <div class="col-sm-12 wow fadeInLeft">

                        <div class="contact-form-block">

                            <h2 class="contact-title">Edit Profile</h2>

                            <form action='/userUpdateUser' method="post" data-toggle="validator" role="form">

                                                        {% for i in userDict %}

                                        					<input type="hidden" value="{{ i.userId }}" class="form-control" id="inputName" name="userId">

                                                        <div class="form-group">
															<label for="inputName" class="control-label mb-10">FirstName</label>
															<input type="text" value="{{ i.userFirstName }}" class="form-control" id="inputName" name="userFirstName">
														</div>

                                                        <div class="form-group">
															<label for="inputName" class="control-label mb-10">LastName</label>
															<input type="text" value="{{ i.userLastName }}" class="form-control" id="inputName" name="userLastName">
														</div>

                                                        <div class="form-group">
															<label class="control-label mb-10">Address</label>
                                                            <textarea class="form-control" id="desc" name="userAddress">{{ i.userAddress }}</textarea>
														</div>

                                                        <div class="form-group">
															<label for="inputName" class="control-label mb-10">Gender</label>
															{% if i.userGender == 'Female' %}
                                                            <input type="radio" id="male" value="Male "name="userGender" style="margin: 10px 15px 4px">Male
                                                            <input type="radio" id="female" value="Female" name="userGender" style="margin: 10px 15px 4px" checked>Female
                                                            {% else %}
                                                            <input type="radio" id="male" value="Male "name="userGender" style="margin: 10px 15px 4px" checked>Male
                                                            <input type="radio" id="female" value="Female" name="userGender" style="margin: 10px 15px 4px">Female
                                                            {% endif %}
														</div>

                                                        <div class="form-group">
															<label class="control-label mb-10">Date Of Birth</label>
                                                            <input type="date" value="{{ i.userDateOfBirth }}" class="form-control" id="inputName" name="userDateOfBirth">
														</div>

                                                        <div class="form-group">
															<label for="inputName" class="control-label mb-10">Contact Number</label>
															<input type="number" value="{{ i.userContactNumber }}" class="form-control" id="inputName" name="userContactNumber">
														</div>

                                                        <div class="form-group">
													        <label for="inputName" class="control-label mb-10">Blood Group</label>
                                                            <select class="form-control"  id="regDate" name="userBloodGroup">
                                                                <option>{{ i.userBloodGroup }}</option>
                                                            </select>
												        </div>



														<div class="form-group mb-0">
															<button type="submit" class="btn btn-success btn-anim"><i class="icon-rocket"></i><span class="btn-text">Save</span></button>
                                                        </div>

                                                        {% endfor %}

													</form>

                        </div> <!-- end .contact-form-block  -->

                    </div> <!--  end col-sm-6  -->

                </div> <!-- end row  -->

            </div> <!--  end .container -->

        </section> <!-- end .section-content-block  -->

        <!-- START FOOTER  -->

        {% include 'user/footer.html' %}

        <!-- END FOOTER  -->

        <!-- Back To Top Button  -->

        <a id="backTop">Back To Top</a>

        <script src="../../static/userresources/js/jquery.min.js"></script>
        <script src="../../static/userresources/js/bootstrap.min.js"></script>
        <script src="../../static/userresources/js/wow.min.js"></script>
        <script src="../../static/userresources/js/jquery.backTop.min.js "></script>
        <script src="../../static/userresources/js/waypoints.min.js"></script>
        <script src="../../static/userresources/js/waypoints-sticky.min.js"></script>
        <script src="../../static/userresources/js/owl.carousel.min.js"></script>
        <script src="../../static/userresources/js/jquery.stellar.min.js"></script>
        <script src="../../static/userresources/js/jquery.counterup.min.js"></script>
        <script src="../../static/userresources/js/venobox.min.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDTSNL3kqBW0Go4Fa2xOf58_uWU6vXKnT8"></script>
        <script src="../../static/userresources/js/gmaps.js"></script>
        <script src="../../static/userresources/js/custom-scripts.js"></script>

    </body>

</html>
